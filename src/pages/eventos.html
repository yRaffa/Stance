<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=League+Spartan:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../styles/eventos.css">
    <script src="../scripts/eventos.js" defer></script>
</head>

<body>
    <header>
        <img src="../images/stance.png" alt="Stance" class="logo">
    </header>
    <div class="container">
        <div class="content">
            <p class="status">O EVENTO DE COMUNIDADE ESTÁ TEMPORARIAMENTE INDISPONÍVEL</p>
            <div class="event">
                <div class="video-container">
                    <video class="video" autoplay loop muted playsinline>
                        <source src="../images/evento.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="logos" style="margin-left: 25px;">
                    <img src="../images/liberty-walk.png" alt="LB" class="logo-lb">
                    <span class="separator">X</span>
                    <img src="../images/stance.png" alt="Stance" class="logo-stance">
                </div>
            </div>
            <div class="event-info">
                <p>O EVENTO INICIA EM:</p>
                <div class="countdown" id="countdown">5:23:42</div>
                <button class="btn">SE INSCREVA</button>
            </div>
        </div>
        <footer class="footer">
            <div class="icon"><a href="../../index.html"><i class="fa-solid fa-house"></i></a></div>
            <div class="icon"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></div>
            <div class="icon"><a href="#"><i class="fa-solid fa-camera"></i></a></div>
            <div class="icon"><a href="#"><i class="fa-solid fa-users"></i></a></div>
            <div class="icon"><a href="perfil.html"><i class="fa-solid fa-user"></i></a></div>
        </footer>
    </div>
</body>

</html>
